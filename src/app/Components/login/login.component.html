<mat-card class="mat-card" cdkDrag>
  <mat-card-title> <strong> Authentification </strong></mat-card-title>

  <br>
  <br>

  <mat-card-content>
    <form [formGroup]="form">

      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Tapez votre e-mail</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Tapez votre mot de passe*</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <section class="checkbox">
        <mat-checkbox class="remember-me" formControlName="rememberMe">Rester connecté</mat-checkbox>
      </section>

      <br>

      <mat-card-actions>

        <button mat-raised-button color="primary" (click)="login()">Connecter</button>

      </mat-card-actions>

    </form>

    <mat-card-footer>
      <h3> Vous n'avez pas de compte? <a routerLinkActive="router-link-active"><strong>S'inscrire</strong> </a> </h3>

      <h3> <a routerLinkActive="router-link-active"><strong>Mot de passe oublié?</strong> </a> </h3>
    </mat-card-footer>
  </mat-card-content>


</mat-card>
