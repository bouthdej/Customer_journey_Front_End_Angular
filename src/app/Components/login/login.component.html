<form >
  <div class="imgcontainer">
    <img src="../../../assets/user.png" alt="Authentification" class="lock" width="150px" height="150px">
    <br>
    <br>
   <h3> Authentification </h3>
  </div>

  <div class="container">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input formControlName="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"><br>


    <label for="exampleFormControlInput1" class="form-label">Password</label>
    <input formControlName="password" id="isPassword" name="isPassword" type="password" class="form-control" id="inputPassword">
    <div class="form-check">
      <input class="form-check-input" type="radio" value="AdminAccess" formControlName="accessType">
      <label class="form-check-label" for="Admin access">
        Admin access
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" value="UserAccess" formControlName="accessType">
      <label class="form-check-label" for="User access">
        User access
      </label>
    </div>



    <button type="submit" class="btn btn-primary mb-3">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
